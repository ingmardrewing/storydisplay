<!doctype html>
<html>
  <head>
    <title>Story Display</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="js/logic.js"></script>
  </head>
  <body>
    <div id="background">
      <div id="positive">
        <div class="act act1" data-bg-text="Setup" data-x-axis="Time →" data-y-axis="Story Values →"></div>
        <div class="act act2" data-bg-text="Confrontation"></div>
        <div class="act act3" data-bg-text="Resolution"></div>
      </div>
      <div id="negative">
        <div class="act act1"></div>
        <div class="act act2"></div>
        <div class="act act3"></div>
      </div>
      <div id="containment_act1" class="containment"></div>
      <div id="containment_act3" class="containment"></div>
      <div id="containment_pp1" class="containment"></div>
      <div id="containment_pp2" class="containment"></div>
      <div id="containment_cp" class="containment"></div>
      <canvas id="canv"></canvas>
    </div>
    <div id="scenes">
    </div>
    <div id="text">
      <form>
        <table cellpadding="0" cellspacing="0" border="0" width="100%">
          <tr>
            <td>
              <input type="hidden" id="scene_id" value=""><br>
              <input id="scene_type"><br>
              <textarea id="scene_description" rows="3"></textarea>
            </td>
            <td>
              <textarea id="model" rows="6"></textarea><br>
              <a href="#" id="reconstruct">reconstruct from serialized data</a>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
